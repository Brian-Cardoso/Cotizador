<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img src="img/crypto.svg" alt="">
        <div id="coin-container">
            <form id="coin-form">
                <div class="coin-input-container">
                    <label for="coin">ELIGE TU MONEDA</label>
                    <select class="coin-input" id="coin">
                        <option selected disabled value="">Selecciona una moneda</option>
                        <option value="USD">Dolar</option>
                        <option value="EUR">Euros</option>
                        <option value="ARS">Pesos Argentinos</option>
                        <option value="VES">Bolivares</option>
                    </select>
                </div>
                <div class="coin-input-container">
                    <label for="crypto">ELIGE TU CRYPTOMONEDA</label>
                    <select class="coin-input" id="crypto">
                        <option selected disabled value="">Selecciona una cryptomoneda</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="AXS">AXS</option>
                        <option value="BNB">Binance Coin</option>
                    </select>
                </div>

                <div class="coin-input-container">
                    <label for="amount">ELIGE TU CRYPTOMONEDA</label>
                    <input type="text" class="coin-input" id="amount" placeholder="Monto">
                </div>
                <button type="submit" id="form-btn">COTIZAR</button>
            </form>
            <div id="coin-info"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
